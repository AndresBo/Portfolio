<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header class="header-styling">
    <div class="main-logo">
      <p class="main-logo-title">
        <a class="main-logo-title--styling" href="./home.html">Andres Borrero</a>
      </p> 
      <p class="main-logo-subtitle">Software Developer</p>
    </div>

    <div class="header-blank-space">
      <!-- blank space between main logo and nav -->
    </div>

    <nav class="top-navigation-nav-menu">
      <ul class="top-navigation-nav-menu-ulist">
        <li class="nav-item-highlight">
          <a class="main-logo-title--styling" href="./contact.html">Contact</a>
        </li>
        <li class="nav-item">
          <a class="main-logo-title--styling" href="./blog.html">Blog</a>
        </li>
        <li class="nav-item">
          <a class="main-logo-title--styling" href="./projects.html">Projects</a>
        </li>
      </ul>
    </nav>
   </header>  
  
  <main>
    <section class="header-container">
      <h1 class="main-header">Contact</h1>
      <h2 class="secondary-header secondary-header--color">Send me a message</h2>
    </section>
    
    <section>
      <form class="message-form" action="" method="get" id="message-me-form" >
        <div class="message-form__email">
          <label for="user-email">Your email</label> 
          <input type="email" name="user-email-name" id="user-email-id"> 
        </div>
        
        <div class="message-form__textarea">
          <label for="user-message">Message</label>
          <textarea id="user-message" rows="6"></textarea>
        </div>

        <div class="message-form__button">
          <button>Submit</button>  
        </div>
        
      </form>
    </section>
  </main>

  <footer>
    <div>
      <h3 class="main-footer-header">Andres Borrero</h3> 
      <p class="main-footer-subheader-subtitle">
        <a class="email-styling" href="mailto:anndresfborrero@gmail.com">anndresfborrero@gmail.com</a>
      </p>
      <p class="main-footer-header-paragraph">
        I'm a software developer located in Brisbane. I can help you build your next product.
      </p>
    </div> 
    <div class="footer-menu">
      <h3 class="footer-menu-secondary-heading">Menu</h3>
      <ul class="bottom-navigation-menu-ulist">
        <li>

        </li>
        <li>
          <a class="main-logo-title--styling" href="./contact.html">contact</a>
        </li>
        <li>

        </li>
        <li>
          <a class="main-logo-title--styling" href="./projects.html">projects</a>
        </li>
      </ul>
    </div>
    
    <div>
      <h3 class="footer-menu-secondary-heading">Social</h3>
      <ul class="bottom-navigation-menu-ulist">
        <li class="social-icons">
          <a class="icon-styling" href="https://github.com/AndresBo">
            <i class="fa-brands fa-github fa-2xl"></i>
          </a>
        </li>
        <li>
          <a class="icon-styling" href="https://www.linkedin.com/">
            <i class="fa-brands fa-linkedin fa-2xl"></i>
          </a>

      </ul>
    </div> 
  </footer>
